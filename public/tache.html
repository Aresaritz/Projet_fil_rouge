<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gestion tache</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/tache.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src=""
            width="30"
            height="30"
            class="d-inline-block align-text-top me-2"
          />
          <span>Gestionnaire des tâches</span>
        </a>

        <div class="d-flex ms-auto">
          <!-- afficher le nom de l'utilisateur -->

          <li class="nav-item dropdown">
            <button type="submit" class="btn btn-primary">Déconnexion</button>
          </li>
        </div>
      </div>
    </nav>

    <div class="row h-100">
      <div class="col-3 crea_obj">
        <form>
          <p>Création d'une nouvelle tâche</p>
          <div class="mb-3">
            <label for="" class="form-label">Nom</label>
            <input type="" class="form-control" id="" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Priorité</label>
            <select class="form-select" id="selectprio">
              <option selected>...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Assigné à</label> 
            <select class="form-select" id="selectassigne">
               <option selected>...</option> <!-- Mettre les personnes en options -->
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Date échéance</label>
            <input type="datetime-local" class="form-control" id="" />
          </div>

          <button type="submit" class="btn btn-primary">Créer</button>
        </form>
      </div>

      <div class="container text-center listetache col-9">
        <div class="bg-white rounded">
          <h1>Liste des taches</h1>
            <div>
              <div class="container text-center">
                <table id="taskTable" class="display">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th class="text-center">Nom</th>
                      <th class="text-center">Priorité</th>
                      <th class="text-center">Assigné à</th>
                      <th class="text-center">Date échéance</th>
                    </tr>
                  </thead>
                   <tbody> <!--Exemple à retirer après integration des taches du BDD -->
                    <tr>
                      <td>1</td>
                      <td>Ranger les livres</td>
                      <td>P3</td>
                      <td>Mark</td>
                      <td>2024-04-12</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Accueillir les clients</td>
                      <td>P2</td>
                      <td>Axel</td>
                      <td>2024-05-08</td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>Livrer les colis</td>
                      <td>P1</td>
                      <td>Jean</td>
                      <td>2024-09-28</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          
          
        </div>
      </div>
    </div>

    <footer></footer>
    <script>
      $(document).ready(function () {
        // Initialise DataTables sur l'élément avec l'ID 'taskTable'
        $('#taskTable').DataTable({
          "paging": false,         // Activer la pagination
          "searching": false,      // Activer la barre de recherche
          "ordering": true,       // Activer le tri
          "info": false,           // Afficher des informations de page
          "order": [[4, "asc"]]   // Par défaut, trier par la date d'échéance
        });
      });
    </script>
    
  </body>
</html>
